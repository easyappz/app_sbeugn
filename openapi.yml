openapi: 3.0.3
info:
  title: Easyapp API
  version: 1.0.0
  description: API documentation for easyapp
paths:
  /api/hello/:
    get:
      operationId: api_hello_retrieve
      description: Get a hello world message
      tags:
        - api
      security: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
  /api/auth/register/:
    post:
      operationId: auth_register
      tags:
        - auth
      summary: Регистрация нового пользователя
      description: Регистрация пользователя Member. Возвращает публичную информацию о пользователе.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterInput'
      responses:
        '201':
          description: Успешная регистрация
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberPublic'
        '400':
          description: Ошибка валидации
  /api/auth/login/:
    post:
      operationId: auth_login
      tags:
        - auth
      summary: Авторизация пользователя
      description: Авторизация по username или email и паролю. Возвращает пару токенов и публичные данные пользователя.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInput'
      responses:
        '200':
          description: Успешная авторизация
          content:
            application/json:
              schema:
                type: object
                properties:
                  access:
                    type: string
                  refresh:
                    type: string
                  member:
                    $ref: '#/components/schemas/MemberPublic'
                required:
                  - access
                  - refresh
                  - member
        '401':
          description: Неверные учетные данные
  /api/auth/refresh/:
    post:
      operationId: auth_refresh
      tags:
        - auth
      summary: Обновление access токена
      description: Принимает refresh токен и выдает новый access токен.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshInput'
      responses:
        '200':
          description: Новый access токен
          content:
            application/json:
              schema:
                type: object
                properties:
                  access:
                    type: string
                required:
                  - access
        '401':
          description: Неверный или просроченный токен
  /api/profile/me/:
    get:
      operationId: profile_me_get
      tags:
        - profile
      summary: Текущий пользователь
      description: Возвращает приватные данные текущего пользователя.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberPrivate'
        '401':
          description: Требуется аутентификация
    put:
      operationId: profile_me_put
      tags:
        - profile
      summary: Обновление профиля текущего пользователя
      description: Частичное обновление email/phone/about. Изменение username запрещено.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemberPrivateUpdateInput'
      responses:
        '200':
          description: Обновленные данные профиля
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberPrivate'
        '401':
          description: Требуется аутентификация
  /api/ads/:
    get:
      operationId: ads_list
      tags:
        - ads
      summary: Список объявлений с фильтрами
      description: Возвращает список объявлений. Поддерживает фильтры по категории (slug или id), цене, дате и поиску, а также сортировку.
      parameters:
        - in: query
          name: category
          description: Category slug or id
          required: false
          schema:
            type: string
        - in: query
          name: min_price
          required: false
          schema:
            type: number
        - in: query
          name: max_price
          required: false
          schema:
            type: number
        - in: query
          name: date_from
          required: false
          schema:
            type: string
            format: date-time
        - in: query
          name: date_to
          required: false
          schema:
            type: string
            format: date-time
        - in: query
          name: search
          required: false
          schema:
            type: string
        - in: query
          name: ordering
          description: created_at (default desc) or price
          required: false
          schema:
            type: string
            enum: [price, -price, created_at, -created_at]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ad'
    post:
      operationId: ads_create
      tags:
        - ads
      summary: Создание объявления
      description: Создает объявление. Требуется аутентификация. Указывать либо category_id, либо category_slug.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdInput'
      responses:
        '201':
          description: Создано
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ad'
        '400':
          description: Ошибка валидации
        '401':
          description: Требуется аутентификация
  /api/ads/{id}/:
    get:
      operationId: ad_retrieve
      tags:
        - ads
      summary: Получение объявления
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ad'
        '404':
          description: Не найдено
    put:
      operationId: ad_update
      tags:
        - ads
      summary: Обновление объявления (только автор)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdInput'
      responses:
        '200':
          description: Обновлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ad'
        '401':
          description: Требуется аутентификация
        '403':
          description: Нет прав
        '404':
          description: Не найдено
    delete:
      operationId: ad_delete
      tags:
        - ads
      summary: Удаление объявления (только автор)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Удалено
        '401':
          description: Требуется аутентификация
        '403':
          description: Нет прав
        '404':
          description: Не найдено
  /api/categories/:
    get:
      operationId: categories_list
      tags:
        - ads
      summary: Список категорий
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
  /api/my/ads/:
    get:
      operationId: my_ads_list
      tags:
        - ads
      summary: Объявления текущего пользователя
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ad'
        '401':
          description: Требуется аутентификация
components:
  schemas:
    Message:
      type: object
      properties:
        message:
          type: string
          maxLength: 200
        timestamp:
          type: string
          format: date-time
          readOnly: true
      required:
        - message
        - timestamp
    MemberPublic:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
          nullable: true
        about:
          type: string
        joined_at:
          type: string
          format: date-time
          readOnly: true
      required:
        - id
        - username
        - email
        - joined_at
    MemberPrivate:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          readOnly: true
        email:
          type: string
          format: email
        phone:
          type: string
          nullable: true
        about:
          type: string
        joined_at:
          type: string
          format: date-time
          readOnly: true
      required:
        - id
        - username
        - email
        - joined_at
    RegisterInput:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        about:
          type: string
        password:
          type: string
          format: password
          minLength: 8
      required:
        - username
        - email
        - password
    LoginInput:
      type: object
      properties:
        username_or_email:
          type: string
        password:
          type: string
          format: password
      required:
        - username_or_email
        - password
    TokenRefreshInput:
      type: object
      properties:
        refresh:
          type: string
      required:
        - refresh
    MemberPrivateUpdateInput:
      type: object
      properties:
        email:
          type: string
          format: email
        phone:
          type: string
        about:
          type: string
    Category:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        slug:
          type: string
          readOnly: true
        name:
          type: string
          readOnly: true
      required:
        - id
        - slug
        - name
    Ad:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
        description:
          type: string
        price:
          type: number
          format: float
        category:
          type: integer
          description: Category id
        category_name:
          type: string
          readOnly: true
        category_slug_read:
          type: string
          readOnly: true
        contact_info:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        is_active:
          type: boolean
        author:
          $ref: '#/components/schemas/MemberPublic'
      required:
        - id
        - title
        - description
        - price
        - category
        - contact_info
        - created_at
        - updated_at
        - is_active
        - author
    AdInput:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        price:
          type: number
          format: float
        category_id:
          type: integer
          description: Category id (либо укажите category_slug)
        category_slug:
          type: string
          description: Category slug (либо укажите category_id)
        contact_info:
          type: string
        is_active:
          type: boolean
      required:
        - title
        - description
        - price
        - contact_info
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
