openapi: 3.0.3
info:
  title: Easyapp API
  version: 1.0.0
  description: API documentation for easyapp
paths:
  /api/hello/:
    get:
      operationId: api_hello_retrieve
      description: Get a hello world message
      tags:
        - api
      security: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
  /api/auth/register/:
    post:
      operationId: auth_register
      tags:
        - auth
      summary: Регистрация нового пользователя
      description: Регистрация пользователя Member. Возвращает публичную информацию о пользователе.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterInput'
      responses:
        '201':
          description: Успешная регистрация
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberPublic'
        '400':
          description: Ошибка валидации
  /api/auth/login/:
    post:
      operationId: auth_login
      tags:
        - auth
      summary: Авторизация пользователя
      description: Авторизация по username или email и паролю. Возвращает пару токенов и публичные данные пользователя.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInput'
      responses:
        '200':
          description: Успешная авторизация
          content:
            application/json:
              schema:
                type: object
                properties:
                  access:
                    type: string
                  refresh:
                    type: string
                  member:
                    $ref: '#/components/schemas/MemberPublic'
                required:
                  - access
                  - refresh
                  - member
        '401':
          description: Неверные учетные данные
  /api/auth/refresh/:
    post:
      operationId: auth_refresh
      tags:
        - auth
      summary: Обновление access токена
      description: Принимает refresh токен и выдает новый access токен.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshInput'
      responses:
        '200':
          description: Новый access токен
          content:
            application/json:
              schema:
                type: object
                properties:
                  access:
                    type: string
                required:
                  - access
        '401':
          description: Неверный или просроченный токен
  /api/profile/me/:
    get:
      operationId: profile_me_get
      tags:
        - profile
      summary: Текущий пользователь
      description: Возвращает приватные данные текущего пользователя.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberPrivate'
        '401':
          description: Требуется аутентификация
    put:
      operationId: profile_me_put
      tags:
        - profile
      summary: Обновление профиля текущего пользователя
      description: Частичное обновление email/phone/about. Изменение username запрещено.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemberPrivateUpdateInput'
      responses:
        '200':
          description: Обновленные данные профиля
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberPrivate'
        '401':
          description: Требуется аутентификация
components:
  schemas:
    Message:
      type: object
      properties:
        message:
          type: string
          maxLength: 200
        timestamp:
          type: string
          format: date-time
          readOnly: true
      required:
        - message
        - timestamp
    MemberPublic:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
          nullable: true
        about:
          type: string
        joined_at:
          type: string
          format: date-time
          readOnly: true
      required:
        - id
        - username
        - email
        - joined_at
    MemberPrivate:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          readOnly: true
        email:
          type: string
          format: email
        phone:
          type: string
          nullable: true
        about:
          type: string
        joined_at:
          type: string
          format: date-time
          readOnly: true
      required:
        - id
        - username
        - email
        - joined_at
    RegisterInput:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        about:
          type: string
        password:
          type: string
          format: password
          minLength: 8
      required:
        - username
        - email
        - password
    LoginInput:
      type: object
      properties:
        username_or_email:
          type: string
        password:
          type: string
          format: password
      required:
        - username_or_email
        - password
    TokenRefreshInput:
      type: object
      properties:
        refresh:
          type: string
      required:
        - refresh
    MemberPrivateUpdateInput:
      type: object
      properties:
        email:
          type: string
          format: email
        phone:
          type: string
        about:
          type: string
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
